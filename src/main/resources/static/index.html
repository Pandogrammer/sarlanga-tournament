<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src='js/script.js'> </script>
</head>
<body>
	<button onclick="inicio()">INICIO</button>
	<button onclick="cuenta()">CUENTA</button>
	<button onclick="salas()">SALAS</button>
	<div id="salas" style="display: none;">
		<br>
		:: SALAS ::
		<button onclick="toggle('crear-sala')">CREAR</button>
		<button onclick="toggle('info-sala')">INFO</button>
	</div>
	
	<div id="info-sala" style="display: none;">
		<br>:: INFO-SALA ::
		<form id="form-info-sala">
	  		Numero de sala: <input id="numero-sala" type="text" name="numero-sala"/>
			<input type="button" value="BUSCAR" onclick="infoSala(document.getElementById('numero-sala').value)" />
  		</form>
	</div>
	
	<div id="crear-sala" style="display: none;">
		<br>:: CREAR-SALA ::
		<form id="form-crear-sala">
	  		Esencia: <input id="esencia" type="text" name="esencia"/>
			<input type="button" value="CREAR" onclick="crearSala(document.getElementById('esencia').value)" />
  		</form>
	</div>
	<p>
		<div id="container">
			<pre id="json">
				<div id="output"></div>
			</pre>
		</div>
	</p>
</body>
</html>
