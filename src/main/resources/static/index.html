<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src='js/script.js'> </script>
</head>
<body>
	<button onclick="inicio()">INICIO</button>
	<button onclick="cuenta()">CUENTA</button>
	<button onclick="salas()">SALAS</button>
	<button onclick="equipo()">EQUIPO</button>
	<button onclick="partida()">PARTIDA</button>
	
		
	<!-- salas -->
	<div class="submenu" id="salas" style="display: none;">
		<br>
		:: SALAS :: <br>
		<button onclick="hideByType('sala'); show('info-sala')">INFO</button>
		<button onclick="hideByType('sala'); show('crear-sala')">CREAR</button>
		<button onclick="hideByType('sala'); salaEliminar()">ELIMINAR</button>
		<button onclick="hideByType('sala'); salaIniciar()">INICIAR</button>
	</div>
	
	<div class="submenu sala"  id="info-sala" style="display: none;">
		<br>:: INFO SALA ::
		<form id="form-info-sala">
	  		NUMERO: <input id="numero-sala" type="text" name="numero-sala"/>
			<input type="button" value="BUSCAR" onclick="salaInfo(document.getElementById('numero-sala').value)" />
			<input type="button" value="ENTRAR" onclick="salaEntrar(document.getElementById('numero-sala').value)" />
  		</form>
	</div>
	
	<div class="submenu sala" id="crear-sala" style="display: none;">
		<br>:: CREAR SALA ::
		<form id="form-crear-sala">
	  		ESENCIA: <input id="esencia" type="text" name="esencia"/>
			<input type="button" value="CREAR" onclick="salaCrear(document.getElementById('esencia').value)" />
  		</form>
	</div>
	
	
	<!-- equipo -->
	<div class="submenu" id="equipo" style="display: none;">
		<br>
		:: EQUIPO ::<br>
		<button onclick="hideByType('equipo'); show('equipo-criaturas')">CRIATURAS</button>
		<button onclick="hideByType('equipo'); show('equipo-acciones')">ACCIONES</button>
		<button onclick="hideByType('equipo'); equipoConfirmar()">CONFIRMAR</button>
	</div>
	
	<div class="submenu equipo" id="equipo-criaturas" style="display: none;">
		<br>:: CRIATURAS ::
		<form id="form-equipo-criaturas">
	  		ID CRIATURA: <input id="id-criatura" type="text" name="id-criatura"/>
			<input type="button" value="AGREGAR" onclick="equipoCriatura('add', document.getElementById('id-criatura').value)" />
			<input type="button" value="QUITAR" onclick="equipoCriatura('remove', document.getElementById('id-criatura').value)" />
  		</form>
	</div>
	<div class="submenu equipo" id="equipo-acciones" style="display: none;">
		<br>:: ACCIONES ::
		<form id="form-equipo-acciones">
	  		ID PERSONAJE: <input id="equipo-id-personaje" type="text" name="equipo-id-personaje"/> <br>
	  		ID ACCION: <input id="equipo-id-accion" type="text" name="equipo-id-accion"/> <br>
			<input type="button" value="AGREGAR" onclick="equipoAccion('add', document.getElementById('equipo-id-personaje').value, document.getElementById('equipo-id-accion').value)" />
			<input type="button" value="QUITAR" onclick="equipoAccion('remove', document.getElementById('equipo-id-personaje').value, document.getElementById('equipo-id-accion').value)" />
  		</form>
	</div>
	
	
	<!-- partida -->
	<div class="submenu" id="partida" style="display: none;">
		<br> :: PARTIDA :: <br>
		<button onclick="hideByType('partida'); partidaEstado();">ESTADO</button>
		<button onclick="hideByType('partida'); partidaMensajes();">MENSAJES</button>
		<button onclick="hideByType('partida'); show('partida-ejecutar-accion')">EJECUTAR ACCION</button>
	</div>
	
	<div class="submenu partida" id="partida-ejecutar-accion" style="display: none;">
		<br>
		:: EJECUTAR ACCION :: <br>
		<form id="form-partida-ejecutar-accion">
	  		ID ACCION: <input id="partida-id-accion" type="text" name="partida-id-accion"/> <br>
	  		ID OBJETIVO: <input id="partida-id-objetivo" type="text" name="partida-id-objetivo"/> <br>
			<input type="button" value="EJECUTAR" onclick="partidaEjecutarAccion(document.getElementById('partida-id-accion').value, document.getElementById('partida-id-objetivo').value)" />
  		</form>
	</div>
	
	
	<p>
		<div id="container">
			<pre id="json">
				<div id="output"></div>			
			</pre>
		</div>
	</p>
</body>
</html>
